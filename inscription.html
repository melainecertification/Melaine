    <div class="container mt-5">
        <h2 class="text-center">Formulaire d'inscription</h2>
        <form action="traitement.php" method="POST">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="numero_etudiant">Numéro étudiant :</label>
                <input type="text" class="form-control" id="numero_etudiant" name="numero_etudiant" required>
            </div>
            <div class="form-group">
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" class="form-control" id="adresse" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="filiere">Choisissez votre filière :</label>
                <select class="form-control" id="filiere" name="filiere" required>
                    <option value="">--Sélectionnez une filière--</option>
                    <option value="RGL">RGL</option>
                    <option value="RMS">RMS</option>
                    <option value="DCJ">DCJ</option>
                    <option value="CG">CG</option>
                    <option value="GTL">GTL</option>
                    <option value="CDM">CDM</option>
                    <option value="CIB">CIB</option>
                    <option value="EGP">EGP</option>
                    <option value="MRH">MRH</option>
                    <option value="BF">BF</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="conditions" name="conditions" required>
                <label class="form-check-label" for="conditions">J'accepte les <a href="#">conditions générales</a>.</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Soumettre</button>
        </form>
